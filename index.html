<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine, Kanxu? ğŸ’˜</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    background: pink;
    overflow: hidden;
}

/* Falling hearts */
.heart {
    position: absolute;
    top: -60px;
    font-size: 35px;
    animation: fall linear infinite;
    opacity: 0.75;
}

@keyframes fall {
    from { transform: translateY(-60px) rotate(0deg); }
    to { transform: translateY(120vh) rotate(360deg); }
}

.card {
    background: white;
    padding: 40px 50px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    position: relative;
    z-index: 10;
}

h1 {
    color: hotpink;
    font-size: 36px;
}

.buttons {
    position: relative;
    height: 90px;
    margin-top: 25px;
}

button {
    font-size: 18px;
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

#yesBtn {
    background: hotpink;
    color: white;
}

#noBtn {
    background: lightgray;
    position: absolute;
    left: 150px;
}

#cat {
    display: none;
    margin-top: 25px;
}

/* Firecracker burst */
.fire {
    position: absolute;
    font-size: 30px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(0.5); opacity: 1; }
    100% { transform: scale(2.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine, Kanxu? ğŸ’–</h1>

    <div class="buttons">
        <button id="yesBtn">YES ğŸ’•</button>
        <button id="noBtn">NO ğŸ˜œ</button>
    </div>

    <div id="cat">
        <h2>YAYYYY, Kanxu! ğŸ’ƒğŸ±ğŸ’˜</h2>
        <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWtpczU3eGMxN215Zjg4ZzVobGgwZXgzcWxib2EwOXd2eHZpc2xqeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Fu3OjBQiCs3s0ZuLY3/giphy.gif" width="220">
    </div>
</div>

<!-- Working Sounds -->
<audio id="fireSound" src="https://freesound.org/data/previews/341/341695_6261190-lq.mp3"></audio>
<audio id="music" src="https://freesound.org/data/previews/250/250629_4592400-lq.mp3" loop></audio>

<script>
// NO button impossible to click
const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");

noBtn.addEventListener("mouseenter", () => {
    const maxX = card.clientWidth - noBtn.offsetWidth;
    const maxY = card.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
});

// YES button magic
document.getElementById("yesBtn").addEventListener("click", () => {
    document.getElementById("cat").style.display = "block";

    // Working sound
    const fireSound = document.getElementById("fireSound");
    fireSound.currentTime = 0;
    fireSound.play();

    // Romantic music
    document.getElementById("music").play();

    // Firecracker visuals
    for (let i = 0; i < 20; i++) {
        const fire = document.createElement("div");
        fire.className = "fire";
        fire.innerText = "ğŸ†";
        fire.style.left = Math.random() * 100 + "vw";
        fire.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(fire);
        setTimeout(() => fire.remove(), 1000);
    }
});

// Create falling hearts
const heartEmojis = ["ğŸ’–","ğŸ’˜","ğŸ’—","ğŸ’•","ğŸ’","ğŸ’“"];

for (let i = 0; i < 45; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 6) + "s";
    heart.style.fontSize = (30 + Math.random() * 40) + "px";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
